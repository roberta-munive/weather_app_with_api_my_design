<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Add Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet" />
    <!-- Enable Font Awesome Icons -->
    <script
      src="https://kit.fontawesome.com/2c9d00776f.js"
      crossorigin="anonymous"></script>

    <!-- Add Custom CSS -->
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather Watch</title>
  </head>
  <body>
    <!-- add feels-like temperature instead of humidity -->
    <!-- add brief description e.g., moderate rain -->

    <div class="container">
      <h1>Weather Watch</h1>
      <form class="search-bar input-group">
        <input
          type="search"
          name="search-bar-input"
          id="search-bar-input"
          placeholder="Enter a city"
          required />
        <button type="submit">Search</button>
      </form>

      <div class="current-conditions">
        <div class="row current-conditions-row-1">
          <div class="col">
            <h2>San Antonio</h2>
          </div>
          <div class="col">
            <!-- on °F use a class and margin top rather than position relative -->
            <h2>81 °F</h2>
          </div>
          <div class="col">
            <h2><i class="fa-solid fa-cloud cloud-icon"></i></h2>
          </div>
        </div>
        <div class="row current-conditions-row-2">
          <div class="col">
            <p>Tuesday</p>
          </div>
          <div class="col">
            <p>Feels like:</p>
          </div>
          <div class="col">
            <p>85°</p>
          </div>
        </div>
        <div class="row current-conditions-row-3">
          <div class="col">
            <p>October 24</p>
          </div>
          <div class="col">
            <p>Wind:</p>
          </div>
          <div class="col">
            <p>13 mph</p>
          </div>
        </div>
        <div class="row current-conditions-row-4">
          <div class="col">
            <p>6:53pm</p>
          </div>
          <div class="col">
            <p>Partly cloudy</p>
          </div>
          <div class="col">
            <p></p>
          </div>
        </div>
      </div>
      <footer>
        Coded by
        <a href="https://github.com/roberta-munive" target="_blank">Roberta</a>
        on
        <a
          href="https://github.com/roberta-munive/weather_app_with_api_my_design"
          target="_blank"
          >GitHub</a
        >
        and
        <a href="https://dazzling-cactus-738775.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >
      </footer>
    </div>
    <!-- Add Custom JS -->
    <script src="src/index.js"></script>
  </body>
</html>
