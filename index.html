<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Add Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <!-- Add Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Newsreader:ital,opsz,wght@0,6..72,200;0,6..72,300;0,6..72,400;0,6..72,500;0,6..72,600;0,6..72,700;0,6..72,800;1,6..72,200;1,6..72,300;1,6..72,400;1,6..72,500;1,6..72,600;1,6..72,700;1,6..72,800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet" />
    <!-- Enable Font Awesome Icons -->
    <script
      src="https://kit.fontawesome.com/2c9d00776f.js"
      crossorigin="anonymous"></script>
    <!-- Add Bootstrap CSS   -->
    <!-- <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" /> -->
    <!-- Add Custom CSS -->
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather Watch</title>
  </head>
  <body>
    <div class="app-container">
      <div class="card weather-watch-card-body">
        <!-- header section -->
        <h1 class="header">Weather Watch</h1>

        <!-- search section -->

        <form class="search-bar input-group" id="search-bar">
          <input
            type="search"
            name="search-bar-input"
            id="search-bar-input"
            placeholder="Enter a city"
            required />
          <button type="submit" id="search-btn">Search</button>
        </form>

        <!-- current conditions section -->

        <div class="current-conditions">
          <div class="row current-conditions-row-1">
            <div class="col">
              <h2 id="current-city">Paris</h2>
            </div>
            <div class="col">
              <!-- on °F use a class and margin top rather than position relative -->
              <h2>81<span class="degree-unit">°F</span></h2>
            </div>
            <div class="col">
              <h2><i class="fa-solid fa-cloud cloud-icon"></i></h2>
            </div>
          </div>
          <div class="row current-conditions-row-2">
            <div class="col">
              <p>Tuesday</p>
            </div>
            <div class="col">
              <p>Feels like:</p>
            </div>
            <div class="col">
              <p>85°</p>
            </div>
          </div>
          <div class="row current-conditions-row-3">
            <div class="col">
              <p>October 24</p>
            </div>
            <div class="col">
              <p>Wind:</p>
            </div>
            <div class="col">
              <p>13 mph</p>
            </div>
          </div>
          <div class="row current-conditions-row-4">
            <div class="col">
              <p>6:53pm</p>
            </div>
            <div class="col">
              <p class="current-conditions-description">Partly cloudy</p>
            </div>
            <div class="col">
              <p></p>
            </div>
          </div>
        </div>

        <!-- forecast section  -->

        <!-- footer section -->

        <footer>
          Coded by
          <a href="https://github.com/roberta-munive" target="_blank"
            >Roberta</a
          >
          on
          <a
            href="https://github.com/roberta-munive/weather_app_with_api_my_design"
            target="_blank"
            >GitHub</a
          >
          and
          <a href="https://dazzling-cactus-738775.netlify.app/" target="_blank"
            >hosted on Netlify</a
          >
        </footer>
      </div>
    </div>
    <!-- Add Custom JS -->
    <script src="src/index.js"></script>
  </body>
</html>
